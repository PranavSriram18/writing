<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Multiple Paths from (1, l) to (T, l+1)
  </text>
  
  <!-- Axis Labels -->
  <text x="400" y="620" text-anchor="middle" font-size="16" fill="#34495e" font-weight="600">
    Time (Tokens) →
  </text>
  
  <text x="15" y="330" text-anchor="middle" font-size="16" fill="#34495e" font-weight="600" transform="rotate(-90, 15, 330)">
    Depth (Layers) →
  </text>
  
  <!-- Arrow markers for different path types -->
  <defs>
    <marker id="arrow-path1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6" />
    </marker>
    <marker id="arrow-path2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e67e22" />
    </marker>
    <marker id="arrow-path3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a085" />
    </marker>
  </defs>
  
  <!-- Grid nodes - using lighter colors for background -->
  <!-- Layer 0 -->
  <g id="layer-0" opacity="0.3">
    <circle cx="100" cy="540" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="200" cy="540" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="300" cy="540" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="400" cy="540" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="500" cy="540" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
  </g>
  
  <!-- Layer 1 -->
  <g id="layer-1">
    <circle cx="100" cy="440" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="200" cy="440" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="300" cy="440" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="400" cy="440" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="500" cy="440" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    
    <text x="80" y="445" text-anchor="end" font-size="14" fill="#2c3e50" font-style="italic">x₁,₁</text>
    <text x="180" y="445" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₂,₁</text>
    <text x="280" y="445" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₃,₁</text>
    <text x="380" y="445" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₄,₁</text>
    <text x="480" y="445" text-anchor="end" font-size="14" fill="#2c3e50" font-style="italic">x₅,₁</text>
  </g>
  
  <!-- Layer 2 -->
  <g id="layer-2">
    <circle cx="100" cy="340" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="200" cy="340" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="300" cy="340" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="400" cy="340" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="500" cy="340" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    
    <text x="80" y="345" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₁,₂</text>
    <text x="180" y="345" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₂,₂</text>
    <text x="280" y="345" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₃,₂</text>
    <text x="380" y="345" text-anchor="end" font-size="14" fill="#7f8c8d" font-style="italic">x₄,₂</text>
    <text x="480" y="345" text-anchor="end" font-size="14" fill="#2c3e50" font-style="italic">x₅,₂</text>
  </g>
  
  <!-- Layer 3 -->
  <g id="layer-3" opacity="0.3">
    <circle cx="100" cy="240" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="200" cy="240" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="300" cy="240" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="400" cy="240" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="500" cy="240" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
  </g>
  
  <!-- Layer 4 -->
  <g id="layer-4" opacity="0.3">
    <circle cx="100" cy="140" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="200" cy="140" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="300" cy="140" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="400" cy="140" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
    <circle cx="500" cy="140" r="7" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5"/>
  </g>
  
  <!-- PATH 1: All the way right, then up (Purple) -->
  <!-- (1,1) → (5,1) → (5,2) -->
  <g id="path-1">
    <!-- Horizontal: (1,1) to (5,1) - curved downward -->
    <path d="M 108 440 Q 300 460 492 440" stroke="#9b59b6" stroke-width="3.5" fill="none" marker-end="url(#arrow-path1)"/>
    <!-- Vertical: (5,1) to (5,2) -->
    <line x1="500" y1="432" x2="500" y2="348" stroke="#9b59b6" stroke-width="3.5" marker-end="url(#arrow-path1)"/>
  </g>
  
  <!-- PATH 2: Up, then all the way right (Orange) -->
  <!-- (1,1) → (1,2) → (5,2) -->
  <g id="path-2">
    <!-- Vertical: (1,1) to (1,2) -->
    <line x1="100" y1="432" x2="100" y2="348" stroke="#e67e22" stroke-width="3.5" marker-end="url(#arrow-path2)"/>
    <!-- Horizontal: (1,2) to (5,2) - curved upward -->
    <path d="M 108 340 Q 300 320 492 340" stroke="#e67e22" stroke-width="3.5" fill="none" marker-end="url(#arrow-path2)"/>
  </g>
  
  <!-- PATH 3: Part way right, up, rest of the way right (Teal) -->
  <!-- (1,1) → (3,1) → (3,2) → (5,2) using k=3 -->
  <g id="path-3">
    <!-- Horizontal: (1,1) to (3,1) -->
    <line x1="108" y1="440" x2="292" y2="440" stroke="#16a085" stroke-width="3.5" marker-end="url(#arrow-path3)"/>
    <!-- Vertical: (3,1) to (3,2) -->
    <line x1="300" y1="432" x2="300" y2="348" stroke="#16a085" stroke-width="3.5" marker-end="url(#arrow-path3)"/>
    <!-- Horizontal: (3,2) to (5,2) -->
    <line x1="308" y1="340" x2="492" y2="340" stroke="#16a085" stroke-width="3.5" marker-end="url(#arrow-path3)"/>
  </g>
  
  <!-- Highlight start and end nodes -->
  <circle cx="100" cy="440" r="10" fill="none" stroke="#2c3e50" stroke-width="2.5"/>
  <circle cx="500" cy="340" r="10" fill="none" stroke="#2c3e50" stroke-width="2.5"/>
  
  <!-- Start/End labels -->
  <text x="100" y="470" text-anchor="middle" font-size="13" fill="#2c3e50" font-weight="600">Start: (1, 1)</text>
  <text x="500" y="315" text-anchor="middle" font-size="13" fill="#2c3e50" font-weight="600">End: (5, 2)</text>
  
  <!-- Legend -->
  <g id="legend" transform="translate(560, 140)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    
    <text x="110" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#2c3e50">Path Types</text>
    
    <!-- Path 1 -->
    <line x1="15" y1="50" x2="45" y2="50" stroke="#9b59b6" stroke-width="3"/>
    <text x="55" y="54" font-size="12" fill="#34495e" font-weight="600">Right, then up</text>
    <text x="55" y="68" font-size="10" fill="#7f8c8d" font-style="italic">(1,1)→(5,1)→(5,2)</text>
    
    <!-- Path 2 -->
    <line x1="15" y1="95" x2="45" y2="95" stroke="#e67e22" stroke-width="3"/>
    <text x="55" y="99" font-size="12" fill="#34495e" font-weight="600">Up, then right</text>
    <text x="55" y="113" font-size="10" fill="#7f8c8d" font-style="italic">(1,1)→(1,2)→(5,2)</text>
    
    <!-- Path 3 -->
    <line x1="15" y1="140" x2="45" y2="140" stroke="#16a085" stroke-width="3"/>
    <text x="55" y="144" font-size="12" fill="#34495e" font-weight="600">Right, up, right</text>
    <text x="55" y="158" font-size="10" fill="#7f8c8d" font-style="italic">(1,1)→(3,1)→(3,2)→(5,2)</text>
  </g>
  
  <!-- Token labels at bottom -->
  <text x="100" y="575" text-anchor="middle" font-size="13" fill="#34495e">w₁</text>
  <text x="200" y="575" text-anchor="middle" font-size="13" fill="#34495e">w₂</text>
  <text x="300" y="575" text-anchor="middle" font-size="13" fill="#34495e">w₃</text>
  <text x="400" y="575" text-anchor="middle" font-size="13" fill="#34495e">w₄</text>
  <text x="500" y="575" text-anchor="middle" font-size="13" fill="#34495e">w₅</text>
  
  <!-- Layer labels on left -->
  <text x="35" y="545" text-anchor="middle" font-size="13" fill="#7f8c8d" font-weight="600">l=0</text>
  <text x="35" y="445" text-anchor="middle" font-size="13" fill="#34495e" font-weight="600">l=1</text>
  <text x="35" y="345" text-anchor="middle" font-size="13" fill="#34495e" font-weight="600">l=2</text>
  <text x="35" y="245" text-anchor="middle" font-size="13" fill="#7f8c8d" font-weight="600">l=3</text>
  <text x="35" y="145" text-anchor="middle" font-size="13" fill="#7f8c8d" font-weight="600">l=4</text>
  
  <!-- Additional annotation showing k=3 for path 3 -->
  <text x="300" y="410" text-anchor="middle" font-size="11" fill="#16a085" font-weight="600">k=3</text>
</svg>